name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install dependencies
        run: |
          go mod download

      - name: Build
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v*}"
          echo "Version $VERSION"
          make build-api
          make build-cli
          touch cmd/isbuilt
          echo "VERSION=$VERSION" >> $GITHUB_ENV

  create-oci-image:
    name: Create OCI Image
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/vitistack/ipam-api
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # platforms: linux/amd64
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-helm:
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    needs:
      - create-oci-image
    steps:
      - uses: actions/checkout@v4

      - name: Install helm
        uses: azure/setup-helm@v1
        with:
          version: v3.16.4

      - name: install-yq
        run: |
          wget https://github.com/mikefarah/yq/releases/download/${VERSION}/${BINARY}.tar.gz -O - | tar xz && mv ${BINARY} yq && chmod +x yq
        env:
          VERSION: v4.44.5
          BINARY: yq_linux_amd64

      - name: Build helm chart
        run: |
          export HELM_VERSION=${VERSION#v*}
          ./yq e -i '.version = strenv(HELM_VERSION),.appVersion = strenv(VERSION)' chart/ipam-api/Chart.yaml
          ./yq e -i '.ipamApi.tag = strenv(HELM_VERSION),.ipamApi.image = "ncr.sky.nhn.no/ghcr/vitistack/ipam-api"' chart/ipam-api/values.prod.yaml
          ./yq e -i '.ipamApi.tag = strenv(HELM_VERSION),.ipamApi.image = "ncr.sky.nhn.no/ghcr/vitistack/ipam-api"' chart/ipam-api/values.test.yaml
          helm package chart/ipam-api
          echo  ${{ secrets.GITHUB_TOKEN }} | helm registry login -u ${{ github.actor }} ghcr.io --password-stdin
          helm push ipam-api-${HELM_VERSION}.tgz oci://ghcr.io/vitistack/helm/
        env:
          VERSION: ${{ github.ref_name }}
